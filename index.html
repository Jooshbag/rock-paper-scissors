<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <div id="playerSide" style="flex: 1">Player<div id="playerChoice"></div></div>
  <div class="center" style="flex: 1">
    <h2>Rock, Paper, Scissors!</h2>
    <div class="scorebox" id="results-box">
    <p>Player Score </p>
    <p class="score", id="player-score">0</p>
    <p class="score", id="computer-score">0</p>
    <p>Computer Score </p>
    </div>
    <div class="results" id="results">
      Pick your weapon!
    </div>
    <div id="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </div>
  <div id="computerSide" style="flex: 1">Computer<div id="computerChoice"></div></div>
  <script src="rockpaperscissors-ui.js">
  </script>
</body>
</html>
